<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir a imagem em diferentes dispositivou ou aumente o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexivel">
    </picture>

    <h1>Vamos reproduzir audio.</h1>
    <p>Vamos aprender a colocar audio no seu site!</p>
    <audio src="midia/audio.mp3" controls type="audio/mpeg">
    </audio>

    <h1>Vamos adicionar vídeos.</h1>
    <p>Vamos aprender a colocar vídeo no seu site.</p>
    
</body>
</html>
