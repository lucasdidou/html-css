<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Teste com imagens!</title>
</head>
<body>
    <h1>Testando imagens!</h1>

    <p>Aqui está uma imagem que está na pasta.</p>
    <div class="html5">
        <img src="html5.png" alt="">
    </div>
    <br>

    <p>Aqui está uma imagem que está em outra pasta!</p>
    <div class="css3">
        <img src="imagens/css3.png" alt="Logo da CSS3">
    </div>

    <br>

    <p>Aqui está uma imagem via link!</p>
    <div class="javascript">
        <img src="https://miro.medium.com/max/450/0*4tULZP6SMFXFHyc9.png" alt="Logo do JavaScript">
    </div>
</body>
</html>
